<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="RecoSpot is a Spotify playlist manager site that helps you discover new music and create personalized playlists.">
  <meta name="keywords" content="spotify, music, playlist, recommendation">
  <meta name="author" content="Your Name">
  <title>RecoSpot</title>
  <style>
    /* CSS Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .title {
      margin: 1rem;
      padding: 0.5rem;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      color: #1DB954;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      padding: 1rem;
      background-color: #333;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #1DB954;
    }

    .track {
      display: inline-block;
      margin-right: 1rem;
    }

    .track img {
      width: 200px;
      height: 200px;
    }

    .track h3,
    .track p {
      margin: 0.5rem;
      color: #fff;
    }

    footer {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    .button {
      display: inline-block;
      padding: 0.5rem;
      background-color: #1DB954;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition-duration: 0.3s;
      transform-origin: center center;
    }

    @media screen and (max-width: 768px) {
      /* Added a flexbox layout for the nav menu to align it to the left and wrap it if needed */
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
      }

      nav ul li {
        display: block;
        margin-bottom: 0.5rem;
        margin-left: -10%;
      }

      /* Added a grid layout for the tracks to make them responsive and fit the screen width */
      section#recommendations {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 1rem;
      }

      .track {
        display: block;
        margin-bottom: 0.5rem;
      }

      .button {
        width: 80%;
      }
    }

    @media screen and (min-width: 1200px) {
      main {
        display: flex;
      }

      aside {
        width: 20%;
        background-color: #333;
        padding: 1rem;
        margin-right: 1rem;
      }

      section {
        width: 80%;
      }

      .track {
        width: calc(25% - (4 * (1rem / (4 - 1))));
      }
    }

    nav ul li a:hover,
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>RecoSpot</h1>
  </div>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="button">Home</a></li>
        <li><a href="#" class="button">Recommendations</a></li>
        <li><a href="#" class="button">Playlists</a></li>
        <li><a href="#" class="button">Artists</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Genres</a></li>
        <li><a href="#">New Releases</a></li>
        <li><a href="#">Top Charts</a></li>
        <li><a href="#">Featured Artists</a></li>
      </ul>
    </aside>
    <section id="recommendations">
      <h2>Recommended Tracks</h2>
      <div class="track">
        <img src="track1.jpg" alt="Track 1">
        <h3>Track 1</h3>
        <p>Artist 1</p>
      </div>
      <div class="track">
        <img src="track2.jpg" alt="Track 2">
        <h3>Track 2</h3>
        <p>Artist 2</p>
      </div>
      <!-- More recommended tracks... -->
    </section>

    <!-- Other sections of your webpage... -->
  </main>

  <footer>
    <p>Â© 2023 RecoSpot. All rights reserved.</p>
  </footer>
</body>
</html>
