<!DOCTYPE html>
<html>
<head>
  <title>RecoSpot</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .title { /* Added this class */
      margin: 20px;
      padding: 10px;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: #1DB954;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
      background-color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      color: #1DB954;
    }

    .track {
      display: inline-block;
      margin-right: 20px;
    }

    .track img {
      width: 200px;
      height: 200px;
    }

    .track h3,
    .track p {
      margin: 0;
      color: #fff;
    }

    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1DB954;
      color: #000; 
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="title"> <!-- Added this div -->
    <h1>RecoSpot</h1>
  </div>
  <header>
    
    <nav>
      <ul>
        <li><a href="#" class="button">Home</a></li>
        <li><a href="#" class="button">Recommendations</a></li>
        <li><a href="#" class="button">Playlists</a></li>
        <li><a href="#" class="button">Artists</a></li>
      </ul>
    </nav>
  </header>

  <section id="recommendations">
    <h2>Recommended Tracks</h2>
    <div class="track">
      <img src="track1.jpg" alt="Track 1">
      <h3>Track 1</h3>
      <p>Artist 1</p>
    </div>
    <div class="track">
      <img src="track2.jpg" alt="Track 2">
      <h3>Track 2</h3>
      <p>Artist 2</p>
    </div>
    <!-- More recommended tracks... -->
  </section>

  <!-- Other sections of your webpage... -->

  <footer>
    <p>Â© 2023 RecoSpot. All rights reserved.</p>
  </footer>
</body>
</html>
