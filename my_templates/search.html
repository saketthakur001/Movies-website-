<!DOCTYPE html>
<html>

<head>
  <title>MoviesLens Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/templates.css') }}">
</head>

<body>
  <h1>Search Results for "{{ query }}"</h1>
  
  <!-- search box -->
  <form action="/search" method="get" class="search-form">
    <input type="text" name="query" placeholder="Enter movie title">
    <button type="submit">Search</button>
  </form>

  {% if results %}
  <div class="container">
    {% for movie in results %}
    <div class='card'>
      <img src='{{ movie["url"] }}' class='card-img'>
      <div class='card-content'>
        <h3 class='card-title'>{{ movie["caption"] }}</h3>
        <p class='card-rating'>Rating: {{ movie["rating"] }}</p>
        <a href='{{ "https://movielens.org/movies/"}}{{ movie["movieId"] }}' class='card-link' target='_parent'>More details</a>
          details</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>No movies found.</p>
  {% endif %}
</body>

</html>
